

<html lang="en">
<head>
<script>
function othername() {
    var input = document.getElementById("userInput").value;
	var x1=localStorage.getItem("firstname");
    var digits1 = input.toString().split('');
	var digits2 = x1.toString().split('');
	var count= digits1.filter(e => digits2.indexOf(e) !== -1);;
	var c= count.length;
	document.getElementById("p1").innerHTML = c;
	
}
</script>
</head>

<body>
  <form id="form" onsubmit="return false;">
    <input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="userInput" />
    <button style="position:absolute; top:50%; left:5%; width:40%;" type="submit" name="guess" onclick="othername();"> guess</button>
	<button onclick="window.location.href ='guess.html';">play again</button>
</form>
<p id="p1"></p><p >correct guesses</p>
</body>
</html>
